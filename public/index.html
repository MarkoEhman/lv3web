<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmovi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Popis filmova</h1>

  <div class="filter">
    <label>Žanr:
      <input type="text" id="genre-filter" placeholder="npr. Action" />
    </label>

    <label>Godina od:
      <input type="number" id="year-min" min="1900" max="2025" />
    </label>

    <label>Godina do:
      <input type="number" id="year-max" min="1900" max="2025" />
    </label>

    <label>Minimalna ocjena:
      <input type="range" id="rating-min" min="0" max="10" step="0.1" value="0" />
      <span class="range-value" id="rating-value">0</span>
    </label>

    <button id="filter-button">Filtriraj</button>
  </div>

  <table id="filmovi-tablica" border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genres</th>
        <th>Duration (min)</th>
        <th>Rating</th>
        <th>Directors</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="košarica">
    <h2>Košarica</h2>
    <table id="kosarica-tablica" border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Genres</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="confirm-rent">Potvrdi posudbu</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
